<svg viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="alphaGrad">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0.8" />
    </radialGradient>
    <radialGradient id="betaGrad">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:0.6" />
    </radialGradient>
    <radialGradient id="gammaGrad">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#34d399;stop-opacity:0.4" />
    </radialGradient>
    <radialGradient id="deltaGrad">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:0.2" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="800" fill="#0f172a"/>
  
  <!-- Delta Ring (Outermost) -->
  <circle cx="400" cy="400" r="380" fill="url(#deltaGrad)" stroke="#fbbf24" stroke-width="2" opacity="0.6"/>
  
  <!-- Gamma Ring -->
  <circle cx="400" cy="400" r="300" fill="url(#gammaGrad)" stroke="#34d399" stroke-width="2" opacity="0.7"/>
  
  <!-- Beta Ring -->
  <circle cx="400" cy="400" r="200" fill="url(#betaGrad)" stroke="#60a5fa" stroke-width="2" opacity="0.8"/>
  
  <!-- Alpha Core -->
  <circle cx="400" cy="400" r="100" fill="url(#alphaGrad)" stroke="#8b5cf6" stroke-width="3"/>
  
  <!-- Labels -->
  <text x="400" y="400" text-anchor="middle" fill="white" font-size="24" font-weight="bold" font-family="Arial, sans-serif">ALPHA</text>
  <text x="400" y="420" text-anchor="middle" fill="#e2e8f0" font-size="14" font-family="Arial, sans-serif">Full Context</text>
  
  <text x="400" y="250" text-anchor="middle" fill="#ddd6fe" font-size="20" font-weight="bold" font-family="Arial, sans-serif">BETA</text>
  <text x="400" y="270" text-anchor="middle" fill="#c7d2fe" font-size="12" font-family="Arial, sans-serif">Domain Focus</text>
  
  <text x="400" y="150" text-anchor="middle" fill="#bbf7d0" font-size="18" font-weight="bold" font-family="Arial, sans-serif">GAMMA</text>
  <text x="400" y="170" text-anchor="middle" fill="#a7f3d0" font-size="12" font-family="Arial, sans-serif">Task Specific</text>
  
  <text x="400" y="50" text-anchor="middle" fill="#fed7aa" font-size="16" font-weight="bold" font-family="Arial, sans-serif">DELTA</text>
  <text x="400" y="70" text-anchor="middle" fill="#fde68a" font-size="12" font-family="Arial, sans-serif">Micro Workers</text>
  
  <!-- Resource Indicators -->
  <g transform="translate(600, 200)">
    <text fill="#94a3b8" font-size="14" font-family="Arial, sans-serif">Resources</text>
    <text y="20" fill="#f59e0b" font-size="12" font-family="Arial, sans-serif">δ: JSON • Tiny LLM</text>
    <text y="40" fill="#10b981" font-size="12" font-family="Arial, sans-serif">γ: Redis • Light LLM</text>
    <text y="60" fill="#3b82f6" font-size="12" font-family="Arial, sans-serif">β: SQLite • Mid LLM</text>
    <text y="80" fill="#6366f1" font-size="12" font-family="Arial, sans-serif">α: PostgreSQL • GPT-4</text>
  </g>
  
  <!-- Example Agents -->
  <g transform="translate(50, 500)">
    <text fill="#94a3b8" font-size="14" font-family="Arial, sans-serif">Example: Socratic Teacher</text>
    <text y="25" fill="#6366f1" font-size="11" font-family="Arial, sans-serif">α: "That's fascinating! What made you think..."</text>
    <text y="45" fill="#3b82f6" font-size="11" font-family="Arial, sans-serif">β: "Interesting! What happens if we change..."</text>
    <text y="65" fill="#10b981" font-size="11" font-family="Arial, sans-serif">γ: "Try once more. What's the pattern?"</text>
    <text y="85" fill="#f59e0b" font-size="11" font-family="Arial, sans-serif">δ: "Why not 3/2?"</text>
  </g>
  
  <!-- Title -->
  <text x="400" y="750" text-anchor="middle" fill="#f1f5f9" font-size="28" font-weight="bold" font-family="Arial, sans-serif">SAGE Mandala Architecture</text>
  <text x="400" y="775" text-anchor="middle" fill="#94a3b8" font-size="16" font-family="Arial, sans-serif">Teaching consciousness radiates from center to edge</text>
</svg>